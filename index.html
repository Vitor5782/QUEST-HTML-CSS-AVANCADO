<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reponsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/font-awesome.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <header class="logo">
      <a href="#">
        <img src="src/images/logo.svg" alt="logo">
      </a>
    </header>
    <section class="hero">
      <div class="imagem">
        <img src="src/images/illustration-mockups.svg" alt="">
      </div>
      <div class="introducao">
        <h1 class="titulo">Build the Community<br>Your Fans Will Love</h1>
        <p class="info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Creat connection
          with your user as you engage in genuine discussion
        </p>
        <a href="#">
          <button type="button" class="botao">Register</button>
        </a>
      </div>
    </section>
    <footer class="footer">
      <nav class="icon-social">
        <ul>
          <li>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Vitor5782" target="_blank">Vitor Hugo Teixeira</a>.
      </p>
    </footer>
  </main>
</body>

</html>
